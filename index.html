<html>

    <!-- This index file is common for both the standard and large examples. As to which project you are running
        depends on whether you use 'npm run standard' or 'npm run large' -->

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
        <!-- Example uses font awesome icons -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <!-- Put some spacing around the buttons - not needed, just makes it look nice -->
    <style>
        button {
            margin-left: 4px;
            margin-right: 4px;
        }

        .customHeaderMenuButton{
            float: left;
        }

        .customHeaderLabel{
            float: left;
        }

        .customSortDownLabel{
            float: left;
        }

        .customSortUpLabel{
            float: left;
        }

        .customSortRemoveLabel{
            float: left;
            font-size: 8px;
        }

        .active {
            color: cornflowerblue;
        }

        .hidden { display:none; }


        .customHeaderLabel{
            margin-top: 3px;
            float: left;
        }

        .customExpandButton{
            float:right;
            margin-top: 5px;
            margin-left: 3px;
        }

        .expanded {
            animation-name: toExpanded;
            animation-duration: 1s;
            -ms-transform: rotate(180deg); /* IE 9 */
            -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
            transform: rotate(180deg);
        }

        .collapsed {
            color: cornflowerblue;
            animation-name: toCollapsed;
            animation-duration: 1s;
            -ms-transform: rotate(0deg); /* IE 9 */
            -webkit-transform: rotate(0deg); /* Chrome, Safari, Opera */
            transform: rotate(0deg);
        }



        @keyframes  toExpanded{
            from {
                color: cornflowerblue;
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Chrome, Safari, Opera */
                transform: rotate(0deg);
            }
            to {
                color: black;
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
                transform: rotate(180deg);
            }
        }

        @keyframes toCollapsed{
            from {
                color: black;
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
                transform: rotate(180deg);
            }
            to {
                color: cornflowerblue;
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Chrome, Safari, Opera */
                transform: rotate(0deg);
            }
        }
    </style>

    <body>
        <div id="myAppContainer"></div>
    </body>

</html>
